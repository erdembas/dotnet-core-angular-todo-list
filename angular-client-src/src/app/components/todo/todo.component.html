<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="İş bilgisini buraya girebilirsiniz..." (keyup.enter)="addTodo(title)"
                            required minlength="4" #title>
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" (click)="addTodo(title)">
                                <i class="fas fa-plus"></i> Ekle</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <table class="table table-striped table-bordered">
                        <thead class="thead-light">
                            <tr>
                                <th style="width:5px">#</th>
                                <th>İş Başlığı</th>
                                <th style="width:180px">Oluşturulma Tarihi</th>
                                <th style="width:180px">Tamamlanma Tarihi</th>
                                <th style="width:60px">Durum</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr class="middle-align" *ngFor="let item of todos; let i = index">
                                <td style="text-align: center">{{ i + 1 }}</td>
                                <td>{{ item.title }}</td>
                                <td>{{ item.createdAt | date : 'dd.MM.yyyy hh:mm:ss'}}</td>
                                <td>{{ item.completedAt | date : 'dd.MM.yyyy hh:mm:ss'}}</td>
                                <td class="text-center">
                                    <div [ngSwitch]="item.complete">
                                        <span *ngSwitchCase="true" class="badge badge-success">
                                            <i class="fa fa-check"></i>&nbsp;&nbsp;Tamamlandı</span>
                                        <span *ngSwitchCase="false" class="badge badge-info">
                                            <i class="fas fa-spinner"></i>&nbsp;&nbsp;Bekliyor</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
